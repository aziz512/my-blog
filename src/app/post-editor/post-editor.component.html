<div>
  <div>
    <mat-checkbox color="primary" [(ngModel)]="isSitePage">Site Page (i.e. About)</mat-checkbox>
  </div>
  <form [formGroup]="postForm">
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
    </div>
    <div *ngIf="isSitePage">
      <mat-form-field>
        <input matInput placeholder="Post slug (url)" formControlName="slug">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <textarea matInput cdkTextareaAutosize placeholder="Content" formControlName="content"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Tags (separated by comma)" formControlName="tags">
      </mat-form-field>
    </div>
    <div>
      <button mat-stroked-button color="primary" type="submit" (click)="submitPost()">Post!</button>
    </div>
  </form>
</div>
<hr>
<h2>Preview</h2>
<div>
  <blog-post [post]="previewPost" [isSitePage]="isSitePage"></blog-post>
</div>
