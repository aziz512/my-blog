<mat-card class="comment">
    <mat-card-title>
        <span class="accent-color">{{ comment.name }}</span>
    </mat-card-title>
    <mat-card-subtitle>{{comment.dateTime | dateFormat}}</mat-card-subtitle>
    <mat-card-content class="post-content">
        {{ comment.text }}
    </mat-card-content>
</mat-card>
